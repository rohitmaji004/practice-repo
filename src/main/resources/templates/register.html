<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-box {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0984e3;
        }
        input {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0984e3;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #065cb3; }
        p { text-align: center; margin-top: 10px; font-size: 14px; }
        a { color: #0984e3; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .errorMessage { text-align: center; color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="form-box">
    <h2>User Registration</h2>
    <div th:if="${errorMessage}" class="errorMessage">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/register}" th:object="${user}" method="post">
    <input type="number" th:field="*{userId}" placeholder="User ID (optional)" min="1" />
    <input type="text" th:field="*{firstName}" placeholder="First Name" required/>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" required/>
    <input type="email" th:field="*{email}" placeholder="Email" required/>
    <input type="password" th:field="*{password}" placeholder="Password" required/>
    <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" required/>
    <input type="text" th:field="*{address}" placeholder="Address" required/>
    <button type="submit">Register</button>
    </form>
    <p><a href="/login">Already have an account? Login</a></p>
</div>
</body>
</html>
