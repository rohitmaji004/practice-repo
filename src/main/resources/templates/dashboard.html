<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body { font-family: 'Segoe UI',
        sans-serif; background: #f4f7fa;
        margin: 0;
        padding: 0;
        }
        header {
        background: #4a90e2;
        color: white;
        padding: 20px;
        text-align: center;
        }
        h1, h2 { margin: 0; }
        .container {
        width: 85%;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        }
        th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
        }
        th {
        background: #4a90e2;
        color: white;
        }
        .logout-btn {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background: #e24a4a;
        padding: 10px 18px;
        border-radius: 8px;
        transition: 0.3s;
        border: none;
        cursor: pointer;
        font-size: 16px;
        }
        .logout-btn:hover { background: #b83535; }
    </style>
</head>
<body>
<header>
    <h1 th:text="'Welcome, ' + ${user.firstName} + '!'">Welcome!</h1>
</header>
<div class="container">
    <h2>User Information</h2>
    <div>
        <p><strong>Name:</strong> <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>
        <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
    </div>
    <hr>
    <h2>My Vehicles</h2>
    <table>
        <thead>
        <tr>
            <th>Registration Number</th>
            <th>Type</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${user.vehicles}">
            <td th:text="${vehicle.registrationNumber}"></td>
            <td th:text="${vehicle.vehicleType}"></td>
            <td th:text="${vehicle.ownerName}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
</body>
</html>
