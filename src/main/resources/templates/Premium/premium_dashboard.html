<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Premium Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-check me-2"></i>InsurePro</a>
    </div>
</nav>

<section class="container my-4">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Premium Management</h5>
            <a th:href="@{/premiums/add}" class="btn btn-sm btn-success">
                <i class="bi bi-plus-circle"></i> Add Premium
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Policy ID</th>
                    <th>Amount (â‚¹)</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${premiums.isEmpty()}">
                    <td colspan="6" class="text-center">No premiums found.</td>
                </tr>
                <tr th:each="premium : ${premiums}">
                    <td th:text="${premium.id}">1</td>
                    <td th:text="${premium.policyId}">101</td>
                    <td th:text="${premium.amount}">5000</td>
                    <td th:text="${premium.dueDate}">2025-10-15</td>
                    <td>
                        <span th:if="${premium.status == 'PAID'}" class="badge bg-success" th:text="${premium.status}"></span>
                        <span th:if="${premium.status != 'PAID'}" class="badge bg-warning" th:text="${premium.status}"></span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/premiums/edit/{id}(id=${premium.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/premiums/delete/{id}(id=${premium.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this premium?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/premium_ui.js}"></script>

</body>
</html>
