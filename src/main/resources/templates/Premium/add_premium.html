<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-check me-2"></i>InsurePro</a>
    </div>
</nav>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0 text-primary">Add New Premium</h4>
            <a th:href="@{/premiums/dashboard}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
        </div>
        <div class="card-body">
            <form th:action="@{/premiums/add}" th:object="${premium}" method="post" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Policy ID</label>
                        <input type="number" th:field="*{policyId}" class="form-control" placeholder="Enter associated policy ID" required />
                        <div class="invalid-feedback">Please provide a valid policy ID.</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Amount (â‚¹)</label>
                        <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="e.g., 5000.00" required />
                        <div class="invalid-feedback">Please provide a valid amount.</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Due Date</label>
                        <input type="date" th:field="*{dueDate}" class="form-control" required />
                        <div class="invalid-feedback">Please select a due date.</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select th:field="*{status}" class="form-select" required>
                            <option value="">Choose...</option>
                            <option value="PENDING">Pending</option>
                            <option value="PAID">Paid</option>
                            <option value="OVERDUE">Overdue</option>
                        </select>
                        <div class="invalid-feedback">Please select a status.</div>
                    </div>
                </div>
                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i> Add Premium
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/premium_ui.js}"></script>

</body>
</html>
