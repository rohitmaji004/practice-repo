<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Premiums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .premium-card {
            transition: all 0.3s ease-in-out;
        }
        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
        }
        .status-paid {
            border-left: 5px solid #198754; /* Green for Paid */
        }
        .status-pending {
            border-left: 5px solid #ffc107; /* Yellow for Pending */
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-check me-2"></i>InsurePro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user/catalogue}">Catalogue</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/my-premiums}">My Premiums</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Vehicles</a></li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-light rounded-pill dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-1"></i> User
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                    <li><a class="dropdown-item" th:href="@{/settings}">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="dropdown-item text-danger" style="border:none; background:none; width:100%; text-align:left;">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">My Premium Schedule</h2>
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div th:if="${premiums.isEmpty()}" class="text-center">
        <div class="card p-5">
            <h4>No Premiums Found</h4>
            <p class="text-muted">It looks like you haven't purchased any policies yet.</p>
            <a th:href="@{/user/catalogue}" class="btn btn-primary mt-3">Explore Policies</a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-6" th:each="premium : ${premiums}">
            <div class="card shadow-sm premium-card" th:classappend="${premium.status == 'PAID'} ? 'status-paid' : 'status-pending'">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title">Policy ID: <span th:text="${premium.policyId}"></span></h5>
                        </div>
                        <span class="badge"
                              th:text="${premium.status}"
                              th:classappend="${premium.status == 'PAID'} ? 'bg-success' : 'bg-warning text-dark'">
                            Status
                        </span>
                    </div>

                    <hr>

                    <div class="row align-items-center">
                        <div class="col">
                            <p class="mb-1"><i class="bi bi-calendar-event me-2"></i>Due Date</p>
                            <p class="fw-bold" th:text="${#temporals.format(premium.dueDate, 'dd-MMM-yyyy')}">01-Jan-2025</p>
                        </div>
                        <div class="col">
                            <p class="mb-1"><i class="bi bi-currency-rupee me-2"></i>Amount</p>
                            <p class="fw-bold" th:text="'₹' + ${#numbers.formatDecimal(premium.amount, 1, 2)}">₹5000.00</p>
                        </div>
                    </div>

                    <div class="text-end mt-3" th:if="${premium.status == 'PENDING'}">
                        <a th:href="@{/premiums/pay/{premiumId}(premiumId=${premium.id})}" class="btn btn-success">
                            <i class="bi bi-credit-card-fill me-1"></i> Pay Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
```
