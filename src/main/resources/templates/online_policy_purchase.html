<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm Purchase — Insurance</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-check me-2"></i>InsurePro</a>
    </div>
</nav>

<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-bag-check-fill me-2"></i>Confirm Your Purchase</h4>
        </div>
        <div class="card-body p-4">

            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <h5>Policy Details</h5>
                    <p class="mb-1"><strong>Policy:</strong> <span th:text="${policy.policyName}"></span></p>
                    <p class="mb-1"><strong>Type:</strong> <span th:text="${policy.policyType.name().replace('_', ' ')}"></span></p>
                    <p class="mb-1"><strong>Premium:</strong> <strong class="text-danger">₹<span th:text="${policy.premiumAmount}"></span></strong></p>
                </div>
                <div class="col-md-6">
                    <h5>Vehicle Details</h5>
                    <p class="mb-1"><strong>Vehicle:</strong> <span th:text="${vehicle.vehicleName}"></span></p>
                    <p class="mb-1"><strong>Registration:</strong> <span th:text="${vehicle.registrationNumber}"></span></p>
                </div>
            </div>

            <form id="purchaseForm" th:action="@{/purchase/confirm}" th:object="${purchaseRequest}" method="post">
                <input type="hidden" name="policyId" th:value="${policy.id}" />
                <input type="hidden" name="vehicleId" th:value="${vehicle.id}" />

                <h5 class="mb-3">Select Payment Method</h5>
                <div class="form-group">
                    <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                        <option value="CREDIT_CARD">Credit Card</option>
                        <option value="DEBIT_CARD">Debit Card</option>
                        <option value="UPI">UPI</option>
                        <option value="NET_BANKING">Net Banking</option>
                    </select>
                </div>

                <div class="mt-4 text-end">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-lock-fill me-1"></i> Proceed to Pay
                    </button>
                </div>
            </form>
            <div id="purchaseMessage" class="mt-3"></div>
        </div>
    </div>
</div>
</body>
</html>
